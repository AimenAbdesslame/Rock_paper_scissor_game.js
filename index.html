<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'style.css'>
    <title>rock_paper_scissor_game</title>
</head>
<body>
    <header class = "header ">
        <logo class = logo> <img src = 'https://tse2.mm.bing.net/th?id=OIP.zo-yB9BpQNnBQvKBBbNQTQAAAA&pid=Api&P=0'> </logo>
        <h1 class = "text"> Rock Paper Scissor Game </h1>
        
    </header>


    <div class = "container">

      <div id= "allResults" class = "allRes">
        <div id = "playerChoice"></div>
        <div class = "player" >Player</div>
        <div class = "counter">
            <div id= "playerCounter">0</div>
            <div>:</div>
            <div id = "computerCounter">0</div>
        </div>
        <div class = "computer">Computer</div>
        <div id = "computerChoice"></div>

      </div>
      

      <div id = "results" class = "Res"></div>

      <div class = "buttons">
        <button id="rock" class = "btn">R</button>
        <button id="paper" class = "btn">P</button>
        <button id="scissor" class = btn >S</button>
      </div>

      <button id = "playagain"> Playagain </button>
    </div>


    <script src = "index.js"></script>
</body>
</html>
