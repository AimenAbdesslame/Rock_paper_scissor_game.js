<body>
    <script>
        // function get the random choice of computer : 
        function getComputerChoice(){
            let Choice = Math.floor(Math.random() * 3) + 1 ; // give a random number between 1 and 3 
            if (Choice === 1) {
                return "Rock" ;
            }else if (Choice === 2 ){
                return "Paper" ; 
            }else {
                return "Scissor" ; 
            }
        }

        // function play one single round :
        function playRound (playerSelection , computerSelection){
            let NewplayerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase()  ; 
            if ((NewplayerSelection === "Rock" && computerSelection === "Scissor") || (NewplayerSelection === "Paper" && computerSelection === "Rock") || (NewplayerSelection === "Scissor" && computerSelection === "Paper")) {
                return ("You win " + NewplayerSelection + " beats " + computerSelection ) ;
            } else if (NewplayerSelection === computerSelection ) {
                return("Tie " + NewplayerSelection + " = " +computerSelection) ;
            } else  {
                return("You lose " + computerSelection + " beats " + NewplayerSelection ) ;   
            }
        }


        // function game repeat 5 times : 
        function game() {
            let counter = 0 ; 
            let counterInv = 0 ;
            for (let i = 0; i < 5 ; i++ ) {  
                const computerSelection = getComputerChoice() ; 
                const playerSelection = prompt("Enter a choice : ") ;
                console.log("Choice of computer : "+ computerSelection) ;
                console.log("Your Choice        : "+ playerSelection  ) ;
                let playRounde = playRound(playerSelection , computerSelection); 
                if (playRounde[4] === "w"){
                    counter++ ;
                }
                if (playRounde[4] === "l"){
                    counterInv++ ; 
                }
            }
            if (counter > counterInv){
                console.log("YOU Win") ; 
            }else if (counter < counterInv) {
                console.log("you lose!") ;
            }else {
                console.log("Tie");
            }

        }




        
       
        game();


       
    </script>
</body>
</html>
